<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #f8f9fa; /* Light gray for a subtle background */
        font-family: Arial, sans-serif;
        color: #212529; /* Dark text for readability */
    }

    .container {
        background: #ffffff; /* White background for the form container */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 30px;
        max-width: 600px; /* Limit width for larger screens */
        margin: auto;
    }

    h1 {
        font-size: 2.5rem;
        color: #343a40; /* Darker shade for title */
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
    }

    .btn-success {
        background-color: #28a745; /* Green for success */
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .container {
            padding: 20px; /* Reduce padding on tablets and smaller devices */
        }

        h1 {
            font-size: 2rem; /* Smaller heading */
        }

        .btn-success {
            font-size: 1rem; /* Adjust button size */
        }
    }

    @media (max-width: 576px) {
        .container {
            padding: 15px; /* Further reduce padding on small screens */
        }

        h1 {
            font-size: 1.8rem; /* Smaller heading for mobile */
        }

        .btn-success {
            font-size: 0.9rem; /* Compact button text */
            padding: 10px; /* Adjust button padding */
        }

        input, textarea {
            font-size: 0.9rem; /* Reduce input and textarea font size */
        }
    }
</style>

<body>
    <div class="container my-5">
        <h1 class="text-center">Update Task</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <textarea name="description" id="description" class="form-control" rows="4">{{ task.description }}</textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="completed" id="completed" class="form-check-input" {% if task.completed %}checked{% endif %}>
                <label for="completed" class="form-check-label">Completed</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Update Task</button>
        </form>
    </div>
</body>
</html>
